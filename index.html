<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Maker</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons-container">
        <button id="color">Color</button>
        <button id="eyes">Eyes</button>
        <button id="eyebrows">Eyebrows</button>
        <button id="mouth">Mouth</button>
      </div>
      <div class="emoji-container">
        <div class="emoji">
          <img src="eye-4.svg" class="eyes" />
          <img src="eyebrow-3.svg" class="eyebrows" />
          <img src="mouth-4.svg" class="mouth" />
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>

    <footer>
      <div class="footer-container">
        <div class="developer-info">
          <span>Ankit Singh</span>
        </div>
        <div class="copyright">
          <span>&copy; 2023 Your Company Name. All rights reserved.</span>
        </div>
        <div class="github">
          <a href="https://github.com/RIOLOG" target="_blank" rel="noopener noreferrer">
            <img src="github-icon.png" alt="GitHub">
          </a>
        </div>
      </div>
    </footer>
    

  </body>
</html>
